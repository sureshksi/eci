# ConfigMap for Shipping Service
apiVersion: v1
kind: ConfigMap
metadata:
  name: shipment-service-config
  namespace: microservices
data:
  SPRING_DATASOURCE_URL: "jdbc:mysql://shipment-db-service:3306/shipment_service"
  SPRING_DATASOURCE_USERNAME: "root"

---
# Secret for Shipping Service
apiVersion: v1
kind: Secret
metadata:
  name: shipment-service-secret
  namespace: microservices
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "Welcome@1234"
  SPRING_DATASOURCE_PASSWORD: "Welcome@1234"

---
# PVC for Shipping Database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: shipment-mysql-pvc
  namespace: microservices
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard

---
# Shipping Database Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipment-db
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipment-db
  template:
    metadata:
      labels:
        app: shipment-db
    spec:
      containers:
      - name: mysql
        image: mysql:9.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shipment-service-secret
              key: MYSQL_ROOT_PASSWORD
        - name: MYSQL_DATABASE
          value: "shipment_service"
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
        - name: init-script
          mountPath: /docker-entrypoint-initdb.d
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: shipment-mysql-pvc
      - name: init-script
        configMap:
          name: shipment-db-init
          optional: true

---
# Shipping Database Service
apiVersion: v1
kind: Service
metadata:
  name: shipment-db-service
  namespace: microservices
spec:
  type: ClusterIP
  ports:
  - port: 3306
    targetPort: 3306
  selector:
    app: shipment-db

---
# Shipping Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipment-service
  namespace: microservices
spec:
  replicas: 2
  selector:
    matchLabels:
      app: shipment-service
  template:
    metadata:
      labels:
        app: shipment-service
    spec:
      containers:
      - name: shipment-service
        image: shipment-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8087
        envFrom:
        - configMapRef:
            name: shipment-service-config
        env:
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shipment-service-secret
              key: SPRING_DATASOURCE_PASSWORD
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8087
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8087
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
# Shipping Service
apiVersion: v1
kind: Service
metadata:
  name: shipment-service
  namespace: microservices
spec:
  type: ClusterIP
  ports:
  - port: 8087
    targetPort: 8087
  selector:
    app: shipment-service