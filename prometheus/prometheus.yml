          application: 'Shipping Service Application'
  - job_name: 'notification_service'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api-gateway:8085']
        labels:
          application: 'API-Gateway Service Application'
          
  - job_name: 'apigateway_service'
